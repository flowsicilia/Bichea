<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bichea</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Contenedor principal */
        #content_section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #151312;
            padding-top: 100px;
        }

        /* Imagen */
        #bicheatitle {
            max-width: 250px;
            height: auto;
            margin-bottom: 30px;
        }

        /* Formulario */
        #formLogin {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: #151312;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: #6e6e6e;
        }

        /* Bot칩n estrecho */
        #buttonLogin {
            background-color: #6e6e6e;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem; /* Relleno interno ajustado */
            font-size: 0.9rem; /* Texto reducido */
            width: auto; /* Ajuste din치mico del ancho */
            display: block; /* Asegura que respete el centrado */
            margin: 1rem auto 0; /* Centra el bot칩n horizontalmente */
        }

        #buttonLogin:hover {
            background-color: #4e4e4e;
        }

        /* Campos de entrada */
        .form-floating {
            margin-bottom: 1.5rem;
        }

        /* Responsividad */
        @media (max-width: 576px) {
            #bicheatitle {
                max-width: 200px;
                margin-bottom: 15px;
            }

            #formLogin {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Contenido principal -->
    <div id="content_section">
        <!-- Imagen -->
        <img src="static/images/bichea.png" id="bicheatitle" alt="Bichea logo" class="img-fluid">

        <!-- Formulario -->
        <form id="formLogin" class="p-4 shadow rounded" action="/login" method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" placeholder="Usuario" required>
                <label for="username">User ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button id="buttonLogin" class="btn fw-bold" type="submit">Iniciar sesi칩n</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
